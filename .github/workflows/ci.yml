name: CI

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: true

    - name: Type check
      run: pnpm run typecheck

    - name: Lint
      run: pnpm run lint

    - name: Build all projects
      run: pnpm run build

    - name: Test with coverage
      run: pnpm run test:coverage

    - name: Upload coverage reports to Codecov (Optional)
      uses: codecov/codecov-action@v4
      if: env.CODECOV_TOKEN != ''
      with:
        directory: ./coverage
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-node-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');

          try {
            let coverageComment = '## ðŸ“Š Test Coverage Report\n\n';
            
            // Check if coverage files exist
            const coverageDir = './coverage';
            if (fs.existsSync(coverageDir)) {
              coverageComment += 'âœ… All tests passed with coverage reports generated!\n\n';
              coverageComment += '**Coverage reports are available in the GitHub Actions artifacts.**\n\n';
              coverageComment += 'Projects tested:\n';
              coverageComment += '- âœ… Frontend (Vitest)\n';
              coverageComment += '- âœ… Backend (Jest) \n';
              coverageComment += '- âœ… Shared Utils (Jest)\n\n';
              coverageComment += '_Download the coverage artifacts from this CI run to view detailed reports._';
            } else {
              coverageComment += 'âŒ No coverage reports found.\n';
            }
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('ðŸ“Š Test Coverage Report')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: coverageComment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageComment
              });
            }
          } catch (error) {
            console.log('Error posting coverage comment:', error);
          } 
